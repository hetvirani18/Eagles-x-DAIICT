<!DOCTYPE html>
<html>
<head>
    <title>Test Dynamic API Integration</title>
</head>
<body>
    <h1>Test Dynamic API Integration</h1>
    <button onclick="testDynamicAPI()">Test Dynamic API Call</button>
    <div id="result"></div>

    <script>
        async function testDynamicAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch("http://localhost:8080/api/v1/advanced/comprehensive-analysis", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        latitude: 23.0440,
                        longitude: 70.6200,
                        technology_type: "pem",
                        electricity_source: "mixed_renewable",
                    }),
                });

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data && data.summary && data.comprehensive_analysis) {
                    const s = data.summary;
                    const a = data.comprehensive_analysis;
                    resultDiv.innerHTML = `
                        <h3>✅ SUCCESS! Dynamic API is working:</h3>
                        <ul>
                            <li>Optimal Capacity: ${Number(s.optimal_capacity_kg_day).toLocaleString()} kg/day</li>
                            <li>Annual Capacity: ${Number(s.annual_capacity_tonnes).toLocaleString()} tonnes/year</li>
                            <li>Total CAPEX: ₹${Number(s.total_investment_crores).toFixed(2)} Cr</li>
                            <li>Annual Revenue: ₹${Number(s.annual_revenue_crores).toFixed(2)} Cr</li>
                            <li>Annual Profit: ₹${Number(s.annual_profit_crores).toFixed(2)} Cr</li>
                            <li>ROI: ${Number(s.roi_percentage).toFixed(2)}%</li>
                            <li>Payback: ${Number(s.payback_years).toFixed(2)} years</li>
                            <li>LCOH (Base): ₹${Number(s.lcoh_base_per_kg).toFixed(2)}/kg</li>
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = '❌ API call succeeded but summary/comprehensive_analysis missing';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
